<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="container">
        <div class="row">
            <h1 id="title">Basic Calculator</h1>
        </div>
        <div class="row">
            <table id="calculator">
                <tr>
                    <td colspan="3"><input id="outputField" value="0" type="text" disabled></td>
                    <td id="cancel" value="C">C</td>
                </tr>
                <tr>
                    <td class="key" value=7>7</td>
                    <td class="key" value=8>8</td>
                    <td class="key" value=9>9</td>
                    <td class="operator" value="D">/</td>
                </tr>
                <tr>
                    <td class="key" value=4>4</td>
                    <td class="key" value=5>5</td>
                    <td class="key" value=6>6</td>
                    <td class="operator" value="M">*</td>
                </tr>
                <tr>
                    <td class="key" value=1>1</td>
                    <td class="key" value=2>2</td>
                    <td class="key" value=3>3</td>
                    <td class="operator" value="S">-</td>
                </tr>
                <tr>
                    <td style="color:white">.</td>
                    <td class="key" value=0>0</td>
                    <td id="equals">=</td>
                    <td class="operator" value="A">+</td>
                </tr>
            </table>
        </div>
    </div>

        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>    
</body>
</html>
